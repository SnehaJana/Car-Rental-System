<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya&family=Lora:wght@500&family=Roboto+Slab:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Pay using UPI</h1>
        <div class="first-row">
            <div class="holder">
                <h3>NAME</h3>
                <div class="input-field">
                    <input placeholder="Enter your Name" type="text">
                </div>
            </div>
        </div>
        <div class="first-row">
            <h3>UPI ID</h3>
            <div class="input-field">
                <input placeholder="Enter your UPI ID" type="text">
            </div>
            <div class="pay">
                <img src="G-Pay.jpeg" alt="MasterCard">
                <img src="BHIM.jpeg" alt="PayPal">
                <img src="PhonePe.jpeg" alt="Visa">
            </div>
        </div>
        <a href="">Verify and Pay</a>
    </div>
</body>

</html>
